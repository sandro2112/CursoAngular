<table>
    <thead>
      <tr class="table100-head">
        <th class="column1">Restaurante</th>
        <th class="column2">Ciudad</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let item of items_restaurante;index as i' >
            <td class="column1" >
                {{item}}
              </td>
              <td class="column2">
                {{items_ciudad[i]}}
              </td>
        </tr>
    </tbody>
  </table>
