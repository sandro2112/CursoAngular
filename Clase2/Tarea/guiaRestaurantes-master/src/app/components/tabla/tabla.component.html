<table>
    <thead>
      <tr class="table100-head">
        <th class="column1">Restaurante</th>
        <th class="column2">Ciudad</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let item of array_rest' >
            <td class="column1" >
                {{item.a_restaurante}}
              </td>
              <td class="column2">
                {{item.a_ciudad}} 
              </td>
        </tr>
    </tbody>
  </table>
